<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ProveIt</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>window.jQuery = window.$ = require('jquery');</script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="node_modules/dropzone/dist/dropzone.css">
  <script type="text/javascript">
    let shell = require('electron').remote.shell
    document.addEventListener('click', function (event) {
      if (event.target.tagName === 'A' && event.target.href.startsWith('http')) {
        event.preventDefault()
        shell.openExternal(event.target.href)
      }
    })
  </script>
  <style>
    @import "compass/css3";

    .table-editable {
      position: relative;
      
      .fa {
        font-size: 20px;
      }
    }

    .table-remove {
      color: #700;
      cursor: pointer;
      
      &:hover {
        color: #f00;
      }
    }

    .table-up, .table-down {
      color: #007;
      cursor: pointer;
      
      &:hover {
        color: #00f;
      }
    }

    .table-add {
      color: #070;
      cursor: pointer;
      position: absolute;
      top: 8px;
      right: 0;
      
      &:hover {
        color: #0b0;
      }
    }

    #block_container
    {
        text-align:center;
        display:inline;
    }
    #block_version
    {
        display:inline;
    }
  </style>
</head>

<body>
  <div id="container" class="container-fluid">

    <div id="block_container"><h3>ProveIt <div id="block_version" class="version"></div></h3></div>

    <form action="/file-upload"
      class="dropzone"
      id="bagDropzone">
    </form>

    <br/>
    
    <p id="validation"/></p>
  
    <div id="table" class="table-editable">
      <span class="table-add fa fa-plus" style="display:none;" id="plus"></span>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="properties"/>
      </table>
    </div>

    <br/>

    <div class="button">
      <button class="btn btn-primary" id="package" style="display:none;">Export Updated Bag</button>
    </div>

    <br/>

  </div>
  <script src="proveit.js" charset="utf-8"></script>
  <script type="text/javascript">
    var appVersion = require('electron').remote.app.getVersion();
    $('div.version').text(appVersion);
  </script>
</body>

</html>
